



<!DOCTYPE html>
<html>

        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>나의 일정 확인</h2>
<label for="start-date">시작 날짜:</label>
<input type="date" id="start-date" name="start-date">
<select id="start-hour">
    <!-- 1부터 12까지의 시간을 option으로 추가 -->
    <script>
        for (let i = 1; i <= 12; i++) {
            document.write(`<option value="${i}">${i}</option>`);
        }
    </script>
</select>
<select id="start-minute">
    <option value="00">00</option>
    <option value="30">30</option>
</select>
<select id="start-ampm">
    <option value="AM">오전</option>
    <option value="PM">오후</option>
</select>
<label for="end-date">종료 날짜:</label>
<input type="date" id="end-date" name="end-date">
<select id="end-hour">
    <!-- 1부터 12까지의 시간을 option으로 추가 -->
    <script>
        for (let i = 1; i <= 12; i++) {
            document.write(`<option value="${i}">${i}</option>`);
        }        
    </script>
</select>
<select id="end-minute">
    <option value="00">00</option>
    <option value="30">30</option>
</select>
<select id="end-ampm">
    <option value="AM">오전</option>
    <option value="PM">오후</option>
</select>
<button onclick="checkAvailability()">일정 확인하기</button>
<div id="selected-time"></div>

<script>


    function checkAvailability() {
        const startDate = document.getElementById('start-date').value;
        const startHour = document.getElementById('start-hour').value;
        const startMinute = document.getElementById('start-minute').value;
        const startAMPM = document.getElementById('start-ampm').value;
        const endDate = document.getElementById('end-date').value;
        const endHour = document.getElementById('end-hour').value;
        const endMinute = document.getElementById('end-minute').value;
        const endAMPM = document.getElementById('end-ampm').value;

        // 12시간 단위로 변환
        const convertedStartHour = (startHour % 12) || 12; // 0시를 12로 변환
        const convertedEndHour = (endHour % 12) || 12; // 0시를 12로 변환

        // 선택된 시간대를 표시
        const selectedTime = `선택된 시간대: ${startDate} ${convertedStartHour}:${startMinute} ${startAMPM} - ${endDate} ${convertedEndHour}:${endMinute} ${endAMPM}`;
        document.getElementById('selected-time').textContent = selectedTime;

        // 여기에 선택된 시간대를 이용하여 일정 확인하는 로직 추가
    }
</script>

    

    <!-- 중복된 구간을 표시할 테이블 컨테이너 -->
    <div id="overlap-table-container"></div>



    <h2>팀원 일정</h2>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>지역</th>
                <th>협업 가능한 시간</th>
            </tr>
        </thead>
        <tbody id="schedule-body">
            <!-- 팀원들의 협업 가능한 시간 및 지역은 JavaScript에서 동적으로 추가됩니다. -->
        </tbody>
    </table>

    




    <div id="map"></div>
    <ul id="country-time-list"></ul>
    <h3>협업 가능한 시간:</h3>
    <ul id="collaboration-time-list"></ul>
    <div id="country-time-list" class="timelist"></div>

    <script src="main.js"></script>
